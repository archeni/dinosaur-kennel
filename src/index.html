<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dino Kennel</title>
  </head>
  <body>
    <div>
      <div id='dinoInfo' class="container" style="width: 30rem;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand">Where to place your Dino:</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Location
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <div class="dropdown-item form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="inputMainKennel" value="MainKennel" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Default: Main Kennel
                    </label>
                  </div>
                  <div class="dropdown-divider"></div>
                  <div class="dropdown-item form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="inputHospital" value="Hospital">
                    <label class="form-check-label" for="exampleRadios2">
                      Hospital
                    </label>
                  </div>
                  <div class="dropdown-divider"></div>
                  <div class="dropdown-item form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="inputGraveyard" value="Graveyard">
                    <label class="form-check-label" for="exampleRadios2">
                      Graveyard
                    </label>
                  </div>
                </div>
              </li>
          </div>
        </nav>
        <form>
          <div class="form-group">
            <label for="inputName">Dino Name</label>
            <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Enter name">
            <small class="form-text">Can be scientific or not</small>
          </div>
          <div class="form-group">
            <label for="inputAge">Dino Age</label>
            <input type="text" class="form-control" id="inputAge" aria-describedby="emailHelp" placeholder="Enter Age">
            <small class="form-text">Use only numbers</small>
          </div>
          <div class="form-group">
            <label for="inputType">Dino Type</label>
            <input type="text" class="form-control" id="inputType" aria-describedby="emailHelp" placeholder="Enter Type">
            <small class="form-text"></small>
          </div>
          <div class="form-group">
            <label for="inputColor">Dino Color</label>
            <input type="text" class="form-control" id="inputColor" aria-describedby="emailHelp" placeholder="Enter Color">
            <small class="form-text"></small>
          </div>
          <div class="form-group">
            <label for="inputPic">Image Url</label>
            <input type="url" class="form-control" id="inputPic" placeholder="url">
          </div>
          <button type="button" id="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
      <div id='cardsHere'>

      </div>
    </div>
  </body>
</html>
